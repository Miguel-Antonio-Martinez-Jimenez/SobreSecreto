    <style>
        /* Estilos personalizados */
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .sobre {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #f1c40f;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            transform: rotateX(0deg);
            transform-origin: top;
            transition: transform 1s ease-out;
        }

        .sobre .solapa {
            background-color: #f39c12;
            height: 50%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transition: top 1s ease-out;
        }

        .sobre-abierto .solapa {
            top: 50%;
        }

        .sobre .contenido {
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .sobre-abierto .contenido {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        /* BotÃ³n de apertura y cierre */
        button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #922b21;
            transform: scale(1);
        }

        /* BotÃ³n cerrado */
        .cerrar-btn {
            background-color: #27ae60;
        }

        .cerrar-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        /* Mensaje de la carta */
        .mensaje {
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Icono animado */
        .bi-heart {
            font-size: 50px;
            color: #e74c3c;
            animation: corazonAnimado 1.5s infinite alternate;
        }

        @keyframes corazonAnimado {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        /* Estilos para el icono del pato */
        .pato-icono {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 50px;
            cursor: pointer;
            z-index: 999;
        }

        .frases-container {
            position: fixed;
            bottom: 70px;
            right: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
            display: none;
        }

    </style>
</head>
