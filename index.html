<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <!-- style css -->
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <main>
        <div class="container-letter">
            <div class="cover"></div>
            <p class="paper" id="mainMessage">
                Texto
            </p>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">Abrir</button>
            <button id="close">Cerrar</button>
        </div>

        <!-- Icono del pato -->
        <div class="pato-icono" id="patoIcono">
            <img src="https://images.emojiterra.com/google/android-12l/512px/1f986.png" alt="Pato" width="50" height="50">
        </div>
        <!-- Contenedor de frases -->
        <div class="frases-container" id="frasesContainer">
            <p id="frase"></p>
        </div>
        
    </main>

    <script src="js/script.js"></script>
    <script src="js/carta.js"></script>

</body>
</html>
